repos:
  # Existing hooks...
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # Enhanced Secret Detection - Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        args: [--config, .gitleaks.toml, --verbose]

  # Enhanced Secret Detection - detect-secrets (existing)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline, --all-files]

  # TruffleHog for additional secret detection
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.9
    hooks:
      - id: trufflehog
        entry: trufflehog git --only-verified --json
        language: system
        pass_filenames: false

  # Python hooks...
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        args: [--diff, --check]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black, --diff, --check-only]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-redis]
        args: [--strict, --ignore-missing-imports]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, backend/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.*\.txt$|pyproject\.toml$

  # Frontend hooks...
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0
    hooks:
      - id: eslint
        files: frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.54.0
          - '@typescript-eslint/eslint-plugin@6.12.0'
          - '@typescript-eslint/parser@6.12.0'
          - eslint-plugin-react@7.33.0
          - eslint-plugin-react-hooks@4.6.0
          - eslint-plugin-jsx-a11y@6.8.0
          - eslint-plugin-import@2.29.0

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
        types_or: [javascript, jsx, ts, tsx, json, css, markdown]

  # Commit message hooks...
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, ci, build, chore, revert]

  # Local hooks...
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --maxfail=1, --disable-warnings]

      - id: dockerfile-lint
        name: dockerfile-lint
        entry: hadolint
        language: system
        files: Dockerfile.*$

      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        files: \.(sh|bash|ksh)$

      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        files: \.(yaml|yml)$

      # Custom secret scanning for environment files
      - id: scan-for-secrets
        name: scan-for-secrets
        entry: bash -c 'if grep -rE "(password|secret|key|token|api_key|private_key|access_key).*=.*" . --include="*.env*" --include="*.config*" --include="*.yaml*" --include="*.yml*" --exclude-dir=node_modules --exclude-dir=.git 2>/dev/null; then echo "Potential secrets found in environment files! Please review and remove."; exit 1; fi'
        language: system
        files: \.(env|config|yaml|yml)$
        pass_filenames: false
