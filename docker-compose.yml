version: '3.8'

services:
  # 后端FastAPI服务
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.simple
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-codeinsight}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-codeinsight}
    networks:
      - codeinsight-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - codeinsight-network

  # 数据库
  postgres:
    image: postgres:15
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codeinsight}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codeinsight-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-codeinsight}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 缓存
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - codeinsight-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.9
    ports:
      - '7474:7474'
      - '7687:7687'
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - neo4j_data:/data
      - ./docker/neo4j/init.cypher:/import/init.cypher
    networks:
      - codeinsight-network

  # 监控
  prometheus:
    image: prom/prometheus:v2.42.0
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus:/etc/prometheus
    networks:
      - codeinsight-network
  # v1 Stable - Production ready (CodeBERT)
  v1_stable:
    build: ./ai_versions/v1_stable
    ports:
      - '8000:8000'
    environment:
      - MODEL_PATH=/model
      - AI_VERSION=v1
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-network

  # v2 Experimental - New tech testing (Llama2)
  v2_experimental:
    build: ./ai_versions/v2_experimental
    ports:
      - '8001:8000' # Separate port for testing
    environment:
      - MODEL_PATH=/model
      - AI_VERSION=v2
      - GPU_ENABLED=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-network

  # v3 Deprecated - Failed tech archive (GPT-3.5)
  v3_deprecated:
    image: alpine:3.18
    volumes:
      - ./ai_versions/v3_deprecated:/archive:ro
    environment:
      - AI_VERSION=v3
      - ARCHIVE_MODE=true
    networks:
      - ai-network
    # No runtime - just for storage

  # Version Router - Dynamic routing
  version_router:
    build:
      context: .
      dockerfile: Dockerfile.router
    ports:
      - '8090:8000'
    environment:
      - DEFAULT_VERSION=v1
      - V1_PATH=/app/ai_versions/v1_stable
      - V2_PATH=/app/ai_versions/v2_experimental
      - V3_PATH=/app/ai_versions/v3_deprecated
    volumes:
      - ./ai_versions:/app/ai_versions:ro
    depends_on:
      - v1_stable
      - v2_experimental
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  ai_versions:
    driver: local
