# Prometheus Configuration for AI Code Review Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - 'prometheus_rules.yml'
  - 'slo_rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ai-review-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'ai-review-frontend'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 15s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 15s

  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 15s

remote_write:
  - url: 'http://prometheus-remote-storage/api/v1/write'
    queue_config:
      max_samples_per_send: 1000
      max_shards: 100
      capacity: 2500

storage:
  tsdb:
    path: /prometheus/data
