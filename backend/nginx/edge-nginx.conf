events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 简化的日志格式
    log_format edge '$remote_addr - [$time_local] "$request" $status $body_bytes_sent rt=$request_time';
    access_log /var/log/nginx/access.log edge;
    error_log /var/log/nginx/error.log error;

    # 基础配置 - 边缘优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    client_max_body_size 10M;

    # 轻量级Gzip
    gzip on;
    gzip_comp_level 3;
    gzip_types text/plain text/css application/json application/javascript;

    # 简化的限流
    limit_req_zone $binary_remote_addr zone=edge:1m rate=5r/s;

    # 边缘翻译服务
    upstream edge_translation {
        server edge-translation-service:8000;
        keepalive 8;
    }

    server {
        listen 80;
        server_name localhost;

        # 基本安全头
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        # 健康检查
        location /health {
            access_log off;
            return 200 "edge-healthy\n";
            add_header Content-Type text/plain;
        }

        # 翻译API - 边缘优化
        location /api/v1/translation/ {
            limit_req zone=edge burst=10 nodelay;
            
            proxy_pass http://edge_translation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 边缘优化的超时设置
            proxy_connect_timeout 3s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 简化的缓存
            proxy_cache_bypass $http_pragma;
            proxy_cache_use_stale error timeout http_500 http_502 http_503;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # 默认处理
        location / {
            return 404 "Not Found";
        }

        # 简化的错误处理
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Service Unavailable";
        }
    }

    # 边缘监控端点
    server {
        listen 8080;
        
        location /status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }
}