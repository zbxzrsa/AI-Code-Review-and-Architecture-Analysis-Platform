name: AI Version Rotation

on:
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight
  workflow_dispatch:
    inputs:
      force_promote:
        description: 'Force promote v2 to v1'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-code-review

jobs:
  benchmark:
    name: Benchmark AI Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests timeit
          bash scripts/setup_ai.sh

      - name: Run benchmarks
        id: benchmark
        run: |
          python scripts/benchmark_ai.py \
            --v1_path ai_versions/v1_stable \
            --v2_path ai_versions/v2_experimental \
            --output metrics.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: metrics.json

      - name: Promote/Demote versions
        run: |
          python scripts/rotate_versions.py \
            --metrics metrics.json \
            --v1_path ai_versions/v1_stable \
            --v2_path ai_versions/v2_experimental \
            --v3_path ai_versions/v3_deprecated \
            --force_promote ${{ github.event.inputs.force_promote || 'false' }}

      - name: Commit version changes
        run: |
          git config --global user.name "AI Version Bot"
          git config --global user.email "ai-bot@example.com"
          git add ai_versions/
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: rotate AI versions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: benchmark
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push v1 image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push \
            ./ai_versions/v1_stable

