name: Automated Experiments
on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  run-experiments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pyyaml  # For experiment runner

      - name: Run Next Channel Experiments
        working-directory: backend
        run: |
          python -m backend.ai.experiments.runner \
            --config backend/ai/experiments/configs/next_hpo.yaml \
            --dataset datasets/ai_eval/base.jsonl

      - name: Upload Experiment Results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: backend/experiment_results.json

      - name: Create Promotion PR (if criteria met)
        working-directory: backend
        run: |
          python -m backend.ai.experiments.runner \
            --config backend/ai/experiments/configs/next_hpo.yaml \
            --dataset datasets/ai_eval/base.jsonl \
            --create-pr
        continue-on-error: true
