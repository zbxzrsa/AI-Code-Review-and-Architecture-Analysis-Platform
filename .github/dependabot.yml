version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10

    assignees:
      - "platform-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      fastapi-dependencies:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      ai-dependencies:
        patterns:
          - "torch*"
          - "transformers*"
          - "dgl*"
          - "scikit-learn*"
      database-dependencies:
        patterns:
          - "sqlalchemy*"
          - "alembic*"
          - "neo4j*"
          - "redis*"
          - "asyncpg*"

  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10

    assignees:
      - "platform-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      react-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
      build-dependencies:
        patterns:
          - "webpack*"
          - "babel*"
          - "eslint*"
          - "prettier*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      build-actions:
        patterns:
          - "actions/setup-*"
          - "actions/cache*"
          - "actions/checkout*"
      security-actions:
        patterns:
          - "aquasecurity/*"
          - "github/codeql*"

  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/infra/terraform/aws"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"