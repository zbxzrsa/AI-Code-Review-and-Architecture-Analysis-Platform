version: '3.8'

services:
  # Main application services
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file: .env
    ports: ["${API_PORT:-8000}:8000"]
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
      ollama: { condition: service_started }
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 12
    command: ["/app/entrypoint.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    volumes:
      - ./ai_models:/app/ai_models:rw  # Only writable volume
      - ./logs:/app/logs:rw

  # Chaos proxy for testing
  chaos-proxy:
    build:
      context: ./docker/chaos
      dockerfile: Dockerfile.chaos
    ports:
      - "8080:8080"
    depends_on:
      - api
    environment:
      - CHAOS_TARGET: api
      - CHAOS_DELAY: 100
      - CHAOS_JITTER: 200
      - CHAOS_FAILURE_RATE: 0.1
    restart: unless-stopped

  # Slow Ollama (for latency testing)
  slow-ollama:
    image: ollama/ollama:latest
    volumes:
      - ./ai_models:/root/.ollama:rw
    environment:
      - OLLAMA_MAX_TOKENS: 4096
      - OLLAMA_NUM_PARALLEL: 1
      - OLLAMA_MAX_BATCH_SIZE: 512
    ports:
      - "11434:11434"
    restart: unless-stopped

  # Redis with chaos injection
  redis-chaos:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis_data:/data:rw
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 40
    restart: unless-stopped

  # Database with chaos injection
  postgres-chaos:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      timeout: 5s
      retries: 40
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m

  # Nginx with chaos proxy
  nginx-chaos:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.chaos
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
      - chaos-proxy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16